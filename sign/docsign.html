<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- API URLs are now configured through env.js -->
    <title>Stroyka.kz - Подписание документа</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #f5f7fa;
            color: #1d1d1f;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            text-align: center;
            padding: 2rem;
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: relative;
        }

        .download-apps {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .store-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: transform 0.2s, background-color 0.2s;
            font-size: 0.9rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .store-button:active {
            transform: scale(0.98);
            background-color: #333;
        }

        .store-button.app-store {
            background-color: #000;
        }

        .store-button.play-store {
            background-color: #01875f;
        }

        .store-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        .language-selector {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            z-index: 2;
        }


        .lang-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #01875f;
            background: transparent;
            color: #01875f;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .lang-btn:hover {
            background: #01875f;
            color: white;
        }

        .lang-btn.active {
            background: #01875f;
            color: white;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background-color: #fff;
            border-radius: 16px;
            padding: 0.8rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            font-weight: 600;
            line-height: 1.2;
            color: #333;
        }

        h2 {
            font-size: 1.4rem;
            margin-bottom: 1rem;
            font-weight: 600;
            color: #333;
            text-align: left;
        }

        h3 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            font-weight: 600;
            color: #333;
            text-align: left;
        }

        .document-info {
            margin-bottom: 2rem;
            text-align: left;
        }

        .file-details {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 0.5rem;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .file-date {
            color: #666;
            font-size: 0.9rem;
        }

        .signers-section {
            margin-bottom: 2rem;
            text-align: left;
        }

        .signers-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .signer-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1rem;
            border-left: 4px solid #ddd;
            position: relative;
        }

        .signer-item.current-signer {
            border-left-color: #01875f;
            background: #f0f9f6;
        }

        .signer-item.signed {
            border-left-color: #4CAF50;
            background: #f1f8e9;
        }

        .signer-item.pending {
            border-left-color: #FF9800;
            background: #fff8e1;
        }

        .signer-item.rejected {
            border-left-color: #f44336;
            background: #ffebee;
        }

        .signer-item.expired {
            border-left-color: #9e9e9e;
            background: #f5f5f5;
        }

        .signer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .signer-type {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        .sign-state {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .sign-state.signed {
            background: #4CAF50;
            color: white;
        }

        .sign-state.pending {
            background: #FF9800;
            color: white;
        }

        .sign-state.rejected {
            background: #f44336;
            color: white;
        }

        .sign-state.expired {
            background: #9e9e9e;
            color: white;
        }

        .signer-details {
            font-size: 0.9rem;
            color: #666;
        }

        .signer-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.25rem;
        }

        .signer-id, .signer-phone, .signed-time {
            margin-bottom: 0.25rem;
        }

        .current-indicator {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: #01875f;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .action-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e5e5;
        }

        .sign-action {
            text-align: center;
        }

        .sign-action p {
            margin-bottom: 1.5rem;
            color: #666;
            font-size: 1rem;
        }

        .app-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .app-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2rem;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            transition: transform 0.2s, background-color 0.2s;
            min-width: 200px;
            font-size: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .app-button:active {
            transform: scale(0.98);
        }

        .app-button.app-store {
            background-color: #000;
        }

        .app-button.play-store {
            background-color: #01875f;
        }

        .store-icon {
            width: 28px;
            height: 28px;
            margin-right: 12px;
        }

        .pdf-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid #e5e5e5;
        }

        .pdf-tab {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: #666;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 4px 4px 0 0;
        }

        .pdf-tab:hover {
            background: #f8f9fa;
            color: #01875f;
        }

        .pdf-tab.active {
            color: #01875f;
            border-bottom-color: #01875f;
            background: #f8f9fa;
        }

        .pdf-viewers {
            position: relative;
        }

        .pdf-viewer-container {
            display: none;
            margin-top: 1rem;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .pdf-viewer-container.active {
            display: block;
        }

        .pdf-viewer-container object,
        .pdf-viewer-container iframe {
            border: none;
            width: 100%;
            min-height: 600px;
        }

        .pdf-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            padding: 1rem;
            background: #f8f9fa;
            border-top: 1px solid #e5e5e5;
        }

        .pdf-error {
            text-align: center;
            padding: 2rem;
            background: #ffebee;
            border-radius: 8px;
            border: 1px solid #ffcdd2;
        }

        .pdf-error h3 {
            color: #d32f2f;
            margin-bottom: 1rem;
        }

        .pdf-error p {
            color: #666;
            margin-bottom: 1.5rem;
        }

        .download-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2rem;
            background-color: #01875f;
            color: #fff;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            transition: transform 0.2s, background-color 0.2s;
            font-size: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .download-link:hover {
            background-color: #016b4f;
            transform: translateY(-1px);
        }

        .sign-button-container {
            margin-top: 1rem;
            text-align: center;
        }

        .sign-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2rem;
            background-color: #01875f;
            color: #fff;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            transition: transform 0.2s, background-color 0.2s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            min-width: 200px;
        }

        .sign-button:active {
            transform: scale(0.98);
            background-color: #016b4f;
        }

        .sign-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            text-align: center;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            color: #666;
            font-size: 1rem;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-container {
            text-align: center;
            padding: 2rem;
        }

        .error-container h2 {
            color: #f44336;
            margin-bottom: 1rem;
        }

        .error-container p {
            color: #666;
            margin-bottom: 1.5rem;
        }

        .retry-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2rem;
            background-color: #01875f;
            color: #fff;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            transition: transform 0.2s, background-color 0.2s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .retry-button:active {
            transform: scale(0.98);
            background-color: #016b4f;
        }

        @media (min-width: 768px) {
            body {
                padding: 2rem;
            }

            .container {
                padding: 3rem;
            }

            .app-buttons {
                flex-direction: row;
                justify-content: center;
            }

            .signers-list {
                gap: 1.5rem;
            }

            .signer-item {
                padding: 1.5rem;
            }
        }

        @media (max-width: 767px) {
            .pdf-viewer object {
                min-height: 400px;
            }
            
            .sign-button {
                width: 100%;
                min-width: auto;
            }

            .language-selector {
                position: static;
                display: flex;
                justify-content: center;
                margin: 0 auto 0.5rem;
                transform: none;
            }
        }

        /* Safe area insets for modern mobile browsers */
        @supports (padding: max(0px)) {
            body {
                padding-left: max(1rem, env(safe-area-inset-left));
                padding-right: max(1rem, env(safe-area-inset-right));
                padding-bottom: max(1rem, env(safe-area-inset-bottom));
            }
        }

        /* Endpoint info footer */
        .endpoint-info {
            margin: 0.5rem 0 1rem 0;
            font-size: 0.8rem;
            color: #888;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="download-apps">
            <a href="https://apps.apple.com/us/app/stroyka-kz/id6742178994" class="store-button app-store">

</html>
